<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImageURL}} alt={{movie.Title}} style="height: 470px;" />
        <mat-card-actions>
            <button mat-button class="movie-card__dialog--genre"
                (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)">
                Genre
            </button>
            <button mat-button class="movie-card__dialog--director"
                (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth)">
                Director
            </button>
            <button mat-button class="movie-card__dialog--synopsis"
                (click)="openSynopsisDialog(movie.Title, movie.Description)">
                Synopsis
            </button>

            <button mat-icon-button color="warn" class="movie-card__fav-box"
                aria-label="heart icon button to add/remove movie to/from favorites"
                (click)="toggleFavMovie(movie._id)">
                <mat-icon class="movie-card__fav">
                    {{favMovies.includes(movie._id) ? 'favorite' : 'favorite_border'}}
                </mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
