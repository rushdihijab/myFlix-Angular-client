<mat-card class="director-card">
    <mat-card-header>
        <mat-card-title class="director-card__title">{{data.Name}}</mat-card-title>
        <button class="director-card__close" (click)="closeDialog()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-card-header>
    <mat-card-content>
        <p>
            Birth: {{data.Birth}}
        </p>
        <p>{{ data.Bio }}</p>
    </mat-card-content>
</mat-card>
